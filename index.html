<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primal Alignment Tracker</title>

  <!-- Occult Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f 0%, #2e2e2e 100%);
      color: #e0e0e0;
      font-family: 'Crimson Text', serif;
      text-align: center;
    }
    h1 {
      font-family: 'Uncial Antiqua', cursive;
      margin: 2rem 0 1rem;
      color: #f4e7c5;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
    }
    .location-note {
      font-size: 0.9rem;
      color: #ccc;
    }
    .hemisphere-select {
      margin: 1rem 0;
    }
    select {
      background: #222;
      color: #f4e7c5;
      border: 1px solid #444;
      padding: 0.4rem;
      font-size: 1rem;
    }
    .alignment-table {
      margin: 1.5rem auto;
      max-width: 650px;
      width: 90%;
      border-collapse: collapse;
      background: rgba(34, 34, 34, 0.8);
      border: 1px solid #444;
      border-radius: 6px;
    }
    .alignment-table th, .alignment-table td {
      padding: 0.85rem;
      border-bottom: 1px solid #444;
    }
    .alignment-table th {
      background: #1b1b1b;
      color: #f4e7c5;
      font-family: 'Uncial Antiqua', cursive;
    }
    .expandable-section {
      margin: 1rem auto;
      max-width: 650px;
    }
    .toggle-btn {
      background: #1b1b1b;
      color: #f4e7c5;
      font-family: 'Uncial Antiqua', cursive;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: left;
    }
    .toggle-btn:hover {
      background: #292929;
    }
    .expandable-content {
      display: none;
      background: rgba(34, 34, 34, 0.8);
      padding: 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #e0e0e0;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Primal Alignment Tracker</h1>
  <div class="location-note">If location access is granted, hemisphere will auto-detect.</div>

  <div class="hemisphere-select">
    <label for="hemisphere">Hemisphere:</label>
    <select id="hemisphere">
      <option value="northern">Northern</option>
      <option value="southern">Southern</option>
    </select>
  </div>

  <div class="test-date-select">
    <label for="test-date">Test Date:</label>
    <input type="date" id="test-date">
  </div>
  

  <table class="alignment-table">
    <tr><th>Moon Phase</th><td id="moon-phase"></td></tr>
    <tr><th>Daily Gods</th><td id="daily-gods"></td></tr>
    <tr><th>Lunar God</th><td id="lunar-god"></td></tr>
    <tr><th>Moon Triad</th><td id="moon-triad"></td></tr>
    <tr><th>Current Season</th><td id="current-season"></td></tr>
    <tr><th>Next Festival</th><td id="next-festival"></td></tr>
    <tr><th>Festival God</th><td id="festival-god"></td></tr>
    <tr><th>Zodiac Sign</th><td id="zodiac-sign"></td></tr>
    <tr><th>Zodiac God</th><td id="zodiac-god"></td></tr>
    <tr><th>Extra Celestial Events</th><td id="extra-events"></td></tr> <!-- NEW ROW -->
    <tr><th>Active Retrogrades</th><td id="active-retrogrades"></td></tr>


  </table>

  <!-- Expandable Sections -->
  <div class="expandable-section">
    <button class="toggle-btn" data-target="eclipses">‚òÄÔ∏è Eclipses</button>
    <div id="eclipses" class="expandable-content"></div>
  </div>

  <div class="expandable-section">
    <button class="toggle-btn" data-target="meteorShowers">‚òÑÔ∏è Meteor Showers</button>
    <div id="meteorShowers" class="expandable-content"></div>
  </div>

  <div class="expandable-section">
    <button class="toggle-btn" data-target="planetaryAlignments">ü™ê Planetary Alignments</button>
    <div id="planetaryAlignments" class="expandable-content"></div>
  </div>

  <div class="expandable-section">
    <button class="toggle-btn" data-target="darkMoons">üåë Dark Moons</button>
    <div id="darkMoons" class="expandable-content"></div>
  </div>

  <div class="expandable-section">
    <button class="toggle-btn" data-target="retrogrades">üîÑ Retrogrades</button>
    <div id="retrogrades" class="expandable-content"></div>
  </div>

  <script src="./alignment-tracker.js"></script>
  <script>
    // üîπ Corrected Toggle Functionality
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".toggle-btn").forEach(button => {
        button.addEventListener("click", function () {
          const sectionId = this.getAttribute("data-target");
          const section = document.getElementById(sectionId);
          if (section) {
            section.style.display = section.style.display === "none" ? "block" : "none";
          }
        });
      });
    });
  </script>
</body>
</html>
