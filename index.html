<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Primal Alignment Demo</title>
</head>
<body>
  <h1>Primal Alignment Tracker</h1>
  
  <!-- Elements the script will update -->
  <div id="moon-phase"></div>
  <div id="daily-gods"></div>
  <div id="lunar-god"></div>
  <div id="moon-triad"></div>
  <div id="current-season"></div>
  <div id="next-festival"></div>
  <div id="festival-god"></div>
  
  <!-- Hemisphere selector -->
  <label for="hemisphere">Hemisphere:</label>
  <select id="hemisphere">
    <option value="northern">Northern</option>
    <option value="southern">Southern</option>
  </select>
  
  <!-- Include the JS script -->
  <script src="./primal-alignment.js"></script>
</body>
</html>
